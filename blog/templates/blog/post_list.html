{% extends BaseTemplate %}

{% block content %}
    {% for post in posts %}
        {% ifnotequal post.published_date|date:'Y/m/d' %}
            <div>
                {{ post.published_date|date:'Y/m/d' }}
            </div>
        {% endifnotequal %}
        <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
